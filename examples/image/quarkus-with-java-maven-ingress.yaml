apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:      
      - pathType: Prefix
        path: /
        backend:
          service:
            name: test-service
            port:
              number: 8080